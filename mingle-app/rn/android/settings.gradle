pluginManagement {
    def reactNativeGradlePluginDir = file("../node_modules/@react-native/gradle-plugin")
    if (!reactNativeGradlePluginDir.exists()) {
        def pnpmStoreDir = file("../node_modules/.pnpm")
        def pnpmEntry = pnpmStoreDir.exists()
            ? pnpmStoreDir.listFiles()?.find { it.name.startsWith("@react-native+gradle-plugin@") }
            : null
        if (pnpmEntry != null) {
            reactNativeGradlePluginDir = new File(pnpmEntry, "node_modules/@react-native/gradle-plugin")
        }
    }
    includeBuild(reactNativeGradlePluginDir.absolutePath)
}
