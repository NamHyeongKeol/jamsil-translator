name: Namespace Contract Tests

on:
  push:
    branches:
      - main
    paths:
      - "mingle-app/**"
      - "mingle-landing/**"
      - ".github/workflows/namespace-contract-tests.yml"
  pull_request:
    paths:
      - "mingle-app/**"
      - "mingle-landing/**"
      - ".github/workflows/namespace-contract-tests.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: namespace-contract-tests-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  app-namespace-contracts:
    name: App Namespace Contracts (${{ matrix.api_namespace }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        api_namespace:
          - web/app/v1
          - mobile/ios/v1
          - mobile/android/v1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1
          cache: pnpm
          cache-dependency-path: mingle-app/pnpm-lock.yaml

      - name: Install app dependencies
        run: pnpm --dir mingle-app install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --dir mingle-app exec prisma generate

      - name: Run app namespace contract tests
        env:
          NEXT_PUBLIC_API_NAMESPACE: ${{ matrix.api_namespace }}
        run: pnpm --dir mingle-app test:unit -- src/lib/api-contract.test.ts src/app/api/namespace-routing.contract.test.ts src/lib/rn-api-namespace.test.ts

  landing-namespace-contracts:
    name: Landing Namespace Contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1
          cache: pnpm
          cache-dependency-path: mingle-landing/pnpm-lock.yaml

      - name: Install landing dependencies
        run: pnpm --dir mingle-landing install --frozen-lockfile

      - name: Run landing namespace contract tests
        env:
          NEXT_PUBLIC_API_NAMESPACE: web/landing/v1
          DATABASE_URL: postgresql://user:pass@127.0.0.1:5432/postgres?schema=public
        run: pnpm --dir mingle-landing test -- lib/api-contract.test.ts app/api/namespace-routing.contract.test.ts
